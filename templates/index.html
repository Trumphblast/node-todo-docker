<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon To-Do Ultimate</title>
    <style>
        :root { --bg: #0f0c29; --card-bg: rgba(255, 255, 255, 0.05); --primary: #00d2ff; --danger: #ff4b2b; --success: #00ff99; }
        body { background: linear-gradient(to right, var(--bg), #302b63, #24243e); font-family: 'Segoe UI', sans-serif; color: white; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        
        .container { background: var(--card-bg); backdrop-filter: blur(10px); padding: 2rem; border-radius: 20px; width: 400px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37); }
        
        h1 { text-align: center; margin-bottom: 20px; letter-spacing: 2px; text-transform: uppercase; background: -webkit-linear-gradient(#eee, #333); -webkit-background-clip: text; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; }
        
        .btn-add { padding: 12px 20px; border-radius: 10px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        
        ul { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; }
        
        li { background: rgba(255,255,255,0.05); margin-bottom: 10px; padding: 10px 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        li:hover { background: rgba(255,255,255,0.1); }
        
        .task-text { flex: 1; cursor: pointer; }
        .completed { text-decoration: line-through; color: #888; }
        
        .btn-delete { background: transparent; border: 1px solid var(--danger); color: var(--danger); border-radius: 5px; padding: 5px 10px; cursor: pointer; margin-left: 10px; transition: 0.2s; }
        .btn-delete:hover { background: var(--danger); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mission Log</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="New objective...">
            <button class="btn-add" onclick="addTodo()">ADD</button>
        </div>
        <ul id="todoList"></ul>
    </div>

    <script>
        // READ
        async function load() {
            const res = await fetch('/todos');
            const data = await res.json();
            document.getElementById('todoList').innerHTML = data.map(t => `
                <li>
                    <span 
                        class="task-text ${t.completed ? 'completed' : ''}" 
                        onclick="toggle('${t._id}')">
                        ${t.text}
                    </span>
                    <button class="btn-delete" onclick="remove('${t._id}')">âœ•</button>
                </li>
            `).join('');
        }

        // CREATE
        async function addTodo() {
            const text = document.getElementById('todoInput').value;
            if(!text) return;
            await fetch('/todo', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({text}) });
            document.getElementById('todoInput').value = '';
            load();
        }

        // UPDATE (Toggle)
        async function toggle(id) {
            await fetch(`/todo/${id}`, { method: 'PUT' });
            load();
        }

        // DELETE
        async function remove(id) {
            await fetch(`/todo/${id}`, { method: 'DELETE' });
            load();
        }

        load();
    </script>
</body>
</html>
